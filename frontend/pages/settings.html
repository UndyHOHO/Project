<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rates Setting</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="main1">
        <!-- Header -->
        <h1 class="head-name2">Rates Setting</h1>
    
        <!-- Content -->
        <div class="container-set">
            <div class="card-set">
                <div class="row-set">
                    <label for="rate">Rate</label>
                    <input type="number" id="rate" class="input-field" value="3" min="0" step="0.01"> <span class="unit">kWh</span>
                </div>
                <div class="row-set">
                    <label for="currency">Currency</label>
                    <select id="currency" class="select-field">
                        <option value="THB">THB</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Web Control Lightbulb</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!----- Sidebar ------>
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="./pic/home.png" >
                    <h2>Web<span class="danger">Control</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                        </span>
                </div>
                
            </div>
            <div class="sidebar">
                <a href="#" id="dashboard-link">
                <span class="material-icons-sharp">
                    dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" id="analytic-link">
                    <span class="material-icons-sharp">
                        insights
                        </span>
                        <h3>Analytics</h3>
                </a>
                <a href="#" id="device-link">
                    <span class="material-icons-sharp">
                        devices
                        </span>
                        <h3>Devices</h3>
                </a>
                <a href="#" id="log-link">
                    <span class="material-icons-sharp">
                        manage_history
                        </span>
                        <h3>Activity</h3>
                </a>
                <a href="#" id="settings-link">
                    <span class="material-icons-sharp">
                        settings
                        </span>
                        <h3>Settings</h3>
                </a>
                <a href="#" id="logout-link">
                    <span class="material-icons-sharp">
                        logout
                        </span>
                        <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!--- End of sidebar ---->

        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
            </div>
        </div>
    
    </div>
    
    <div id="content"></div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
